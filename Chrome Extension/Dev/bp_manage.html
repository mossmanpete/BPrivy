<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BPrivy: Password Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BPrivy: Pluggable Passwords">
    <meta name="author" content="sumeet@untrix.com">
    <!-- Stylesheets -->
    <link href="tp/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link href="tp/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="shortcut icon" href="icons/icon16.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon128.png">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <!--Sidebar content-->
          <h3> BPrivy </h3>
          <ul class="nav nav-list" id="nav-list">
            <li>
              <a data-nav id="nav-settings" href="#settings-pane"><i class="icon-cog"></i> Settings</a>
            </li>
            <li>
              <a data-nav href="#editor-pane"><i class="icon-edit"></i> Edit Passwords </a>
            </li>
            <li><a data-nav href="#help-pane"><i class="icon-flag"></i> Help</a></li>
            <li class="divider"></li>
            <li>
              <a href="mailto:bprivy@untrix.com"><i class="icon-envelope"></i> Contact</a>
            </li>
          </ul>
        </div>
        <div class="span10">
          <div class="tab-content">
            <!--Body content-->
            <div class="tab-pane" id="settings-pane">
              <h3>Settings</h3>
              <div class="well form-horizontal">
                <legend>Password Stores</legend>
                <fieldset id="formStoreLoad"  class="control-group">
                  <label class="control-label">Store Location</label>
                  <div class="controls form-inline">
                    <input readonly type="text" placeholder="None Selected" class="input-xlarge" title="Currently selected password store">
                    <button id="dbChooseLoad" type="button" class="btn btn-primary" title="Select a password store to open">
                      <img hidden id="dbLoadSpinner" src="icons/ajax-loader-white.gif" />                      
                      Open</button>
                    <button id="dbChooseCreate" type="button" class="btn btn-inverse" title="Create a new password store">Create</button>
                    <label class="checkbox">
                      <input type="checkbox" name="savelocation" checked>
                      Save location on this computer
                    </label>
                  </div>
                </fieldset>

                <fieldset class="control-group">
                  <label class="control-label">Merge / Sync</label>
                  <div class="controls">
                    <button data-path-choose id="dbMerge" type="button" class="btn btn-primary" title="Both stores will have merged data.">Sync</button>                    
                  </div>
                </fieldset>

                <fieldset class="control-group">
                  <label class="control-label">Advanced</label>
                  <div class="controls">
                    <button data-path-choose id="dbMergeIn" type="button" class="btn btn-small" title="Current store will get merged data. Other store will stay unchanged.">Merge In</button>                    
                    <button data-path-choose id="dbMergeOut" type="button" class="btn btn-small" title="Other store will get merged data. This store will stay unchanged.">Merge Out</button>                    
                    <button id="dbDetach" type="button" class="btn btn-small" title="Close the password store">Close</button>
                  </div>
                </fieldset>

              </div>
              
              <div class="form-horizontal well">
                <legend>
                    <span title="Import/Export a comma separated (CSV) password file exported from another password manager">
                      Import/Export Passwords
                    </span>
                </legend>
                <div class="control-group">
                  <!-- <select data-path-select id="csvPathSelect" title="Browse and select the file">
                    <option value="">Browse Files</option>
                  </select>
                  <input data-path id="csvPath" type="text" title="Type the file name" required class="input-xlarge" data-provide="typeahead" placeholder="File Path">
                  <button data-path-submit id="csvPathSubmit" type="submit" class="btn btn-primary" title="Click to import selected file">Import</button>
                  <button data-path-reset id="csvPathReset" type="reset" class="btn" title="Click to start over">Over</button> -->
                  <label class="control-label">Import CSV File</label>
                  <div class="controls form-inline">
                    <button id="csvImport" type="button" class="btn btn-primary" title="Click to choose the file">Import</button>
                    <label class="checkbox" title="Check this if import file is obfuscated">
                      <input type="checkbox" name="obfuscated">
                      Obfuscated
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Export to CSV File</label>
                  <div class="controls form-inline">
                    <button id="csvPathExport" type="button" class="btn btn-inverse" title="Click to choose the file">Export</button>
                    <label class="checkbox" title="Check this to obfuscate export file">
                      <input type="checkbox" name="obfuscate" checked>
                      Obfuscate
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="editor-pane">
              <h3>Edit Passwords</h3>
              <div class="well form-inline">
                <div class="control-group">
                  <label class="control-label" title="Load a different store">Location</label>
                  <div class="controls">
                    <input type="text" placeholder="None" class="input-xlarge disabled" disabled title="Currently opened password store">
                    <button data-path-choose id="dbPathChoose" type="button" class="btn btn-primary" title="Click to choose store to attach">Open</button>
                    <button id="dbDetach" type="button" class="btn-small" title="Click to open password store">Close</button>
                  </div>
                </div>  
              </div>            
            </div>
            <div class="tab-pane" id="help-pane">
              <!-- Help Content Goes Here -->
              <h6> Sorry, no help content yet</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <embed type="application/x-bprivy" style="visibility: none" width="0" height="0" id="com-untrix-bpplugin">
    <!-- Javascript -->
    <script src="tp/json2.js"></script>
    <script src="tp/jquery.js"></script>
    <script src="tp/bootstrap/js/bootstrap.min.js"></script>
    <script src="bp_error.js"></script>
    <script src="bp_cs_platform_chrome.js"></script>
    <script src="bp_manage.js"></script>
    <script type="text/javascript">
      var BP_PLUGIN;
      $(document).ready(function (e)
        {
          bpPluginLoaded();
          BP_MOD_MANAGE.onload();
        });

      function bpPluginLoaded ()
      {
        BP_PLUGIN = document.getElementById('com-untrix-bpplugin'); 
        console.log("BP Plugin loaded. PID = " + BP_PLUGIN.getpid());
        var o={};
        if (BP_PLUGIN.ls("", o) && (o.lsd) && o.lsd.d)
        {
          //o = Object.keys(o.lsd.d);
          //$("#csvPath").typeahead({source: o});
          BP_MOD_MANAGE.fillOptions("csvPathSelect", "");
        }
      }        
    </script>
  </body>
</html>
